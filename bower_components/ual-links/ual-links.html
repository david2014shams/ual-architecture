  <script>
    /**
     * `ual-links`
     * Useful links recommended for United Airlines Employees
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UalLinks extends Polymer.Element {
      static get is() { return 'ual-links'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'ual-links'
