    <p>Split your big monolethic applications int smaller ore manageable Microservices</p>

    <h3>Separation of concern</h3>

    <div class="dont">
      Don't mix deferent concerns!
    </div>
    A <code>concern</code> such as style, data, logic etc. should not be mixed with each other. Mixing them will end up with hard to maintain and hard to debug code.

    ```html

    </awesome-sauce>
    ```
  </script>
