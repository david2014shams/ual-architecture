<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../ual-ptc/ual-ptc.html">



<dom-module id="ual-ptc-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[name]]</h2>

    <template is="dom-repeat" items="{{travelerCategory}}">

      <span>{{item}}</span>
      <ual-ptc></ual-ptc>

    </template>



  </template>

  <script>
    /**
     * `ual-ptc-list`
     * United Airlines Person type code list
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UalPtcList extends Polymer.Element {
      static get is() { return 'ual-ptc-list'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'ual-ptc-list'
          },



            travelerCategory: {
                type: Array,
                value: [
                    "Adult (18-64)",
                    "Senior (64+)",
                    "Children (2-4)",
                    "Children (5-7)",
                    "Children (8-11)",
                    "Children (12-17)",
                    "Infant Under 2",
                    "Infant on Lap"
                ]
            }
        };
      }
    }

    window.customElements.define(UalPtcList.is, UalPtcList);
  </script>
</dom-module>
