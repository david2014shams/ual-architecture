<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

      <h1>Separation of concerns</h1>
      When business asks you for a new feature:
        <ul>
          <li>How much of existing code can we reuse</li>
          <li>How much code needs to be changed</li>
          <li>How much time we need</li>
          <li>Is the code fragile? Is there risk to change certain parts of code</li>
        </ul>
        If we haven't done a good job in <code>seprating of concerns</code>, we will end up making changes in multiple places to implement or add/remove a new feature.
    </div>

    <h3>Resources</h3>
    <a href="https://app.pluralsight.com/library/courses/angularjs-patterns-clean-code/table-of-contents">AngularJS Patterns: Clean Code by John Papa</a>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
