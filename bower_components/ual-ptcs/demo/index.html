<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>ual-ptc demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html"/>
  <link rel="import" href="../ual-ptcs.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    .vertical-section-container {
      max-width: 500px;
    }
    paper-button {
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3><code>ual-ptc</code> ( person type code ) <i><u>composit</u></i> component can be resued by itself or within other elements with little or no modification</h3>
    <demo-snippet class="centered-demo">
      <template>
        <ual-ptcs></ual-ptcs>
      </template>
    </demo-snippet>
    <h3>Ual drop down menu used in a title bar</h3>
    <demo-snippet>
      <template>

        <style is="custom-style">
          paper-toolbar{
            --paper-toolbar-color: lightgreen;
          }
          paper-toolbar.orange {
            --paper-toolbar-background: orange;
            --paper-toolbar-title: {
              font-style: italic;
              font-weight: bold;
            };
          }
        </style>

        <paper-toolbar class="orange">
          <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
          <ual-ptcs></ual-ptcs>
        </paper-toolbar>

        <ual-ptc></ual-ptc>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
